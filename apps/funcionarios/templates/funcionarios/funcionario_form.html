{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}


    <form method="post">

        {% csrf_token %}

        {{ form|bootstrap }}
        
        <br>
        <button class="btn btn-info" type="submit">Salvar</button>

    </form>
    <br>
    {% if object%}
        <a href="{% url 'create_documento' object.id %}" class="btn btn-success"> Adicionar arquivo </a>
        <br>
    {% endif %}
    {% for documento in object.documento_set.all %}
        <a href="{{ documento.arquivo.url }}">{{ documento.descricao }}</a> <br>
    
    {% endfor %}

{%endblock%}
